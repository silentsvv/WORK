<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;

		var arr =[
			{p:[{x:0,y:0},{x:400,y:400},{x:800,y:0}],color:"#caff67"},
		    {p:[{x:0,y:0},{x:0,y:800},{x:400,y:400}],color:"#67becf"},
		    {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
		    {p:[{x:800,y:400},{x:400,y:800},{x:800,y:800}],color:"#f9f51a"},
		    {p:[{x:400,y:400},{x:600,y:600},{x:600,y:200}],color:"#a594c0"},
		    {p:[{x:400,y:400},{x:200,y:600},{x:400,y:800},{x:600,y:600}],color:"#fa8ecc"},
		    {p:[{x:200,y:600},{x:0,y:800},{x:400,y:800}],color:"#f6ca29"}
		]
		var cxt = canvas.getContext('2d');

		for(var i=0; i<arr.length; i++){
			draw(arr[i],cxt);
		}

		function draw(piece,cxt){
		cxt.beginPath();
		cxt.moveTo(piece.p[0].x,piece.p[0].y);
		for(var i=1; i<piece.p.length;i++){
			cxt.lineTo(piece.p[i].x,piece.p[i].y)
		}
		cxt.closePath();

		cxt.fillStyle = piece.color;

		cxt.fill();
		}

	</script>
</html>
