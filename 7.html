<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.1.min.js"></script>
	<style type="text/css">
		#divid{
			width: 500px;
			height: 300px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div id="divid"></div>
</body>
<script>
	$('#divid').hover(
		function(){
			$(this).css("background","#f00");
		},
		function(){
			$(this).css("background","#00f");
		}
	);
</script>
</html>
