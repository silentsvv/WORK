<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.img{
		width: 400px;
		margin: 0 auto;
		position: relative;
	}

	img{
		width: 100%;
	}
	
	.img:before{
		content: "";
		position: absolute;
		top: 0;
		right: 0;
		border-width: 0;
		border-style: solid;
		transition: border-right-width 1s,border-bottom-width 1s;
		border-color: rgba(0,0,0,0.2) #fff;
	}

	.img:hover:before{
		border-right-width:80px;
		border-bottom-width:80px;
	}

	</style>
</head>
<body>
	<div class="show">
		<div class="img">
			<img src="images/1.jpg" alt="">
		</div>
	</div>
</body>
</html>
