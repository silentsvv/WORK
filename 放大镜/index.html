<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.show{
		width: 600px;
		height: 600px;
		float: left;
		margin-top: 30px;
		background:url(images/1.jpg);
		background-repeat: no-repeat;
		background-size: 200%;
	}
	.mydiv{
		float: left;
	}
	</style>
</head>
<body>
	<div class="mydiv" id="mydiv">
		<img src="images/1.jpg" alt="">
	</div>
	<div class="show" id="show">
	</div>
</body>
	<script>
		var mypic = document.getElementById('mydiv');
		var showobj = document.getElementById('show');


		mypic.onclick = function(e){
			var x = e.clientX;
			var y = e.clientY;
			showobj.style.backgroundPosition = -x*2+"px "+-y*2+"px";
		}


	</script>
</html>
